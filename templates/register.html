{% include "header.html" %}

<!-- Page Header -->
<header class="masthead"
        {#          style="background-image: url({{ url_for('static', filename='img/Snake.jpg')}})"#}
>

    <div class="page-heading" style="padding-bottom: 70px; padding-top:120px">
        <h1>Register</h1>
    </div>

</header>

<div style="align-self: center; width: 300px; margin: 0 auto; align-items: center">

    <form style="bottom: 300px; text-align: center" href="{{ url_for('login') }}" method="POST"
          enctype="multipart/form-data">

        <input class="form-control custom-input" id="name" name="name" required="" type="text" value=""
               style="margin-bottom: 0px; margin-top: 65px; background-color: black;
               border: 3px solid #ccc; text-align: center; font-size: 20px; color:floralwhite" ; onfocus=""
               placeholder="ALIAS">

        <input class="form-control custom-input" id="email" name="email" required="" type="email" value=""
               style="margin-bottom: 0px; margin-top: 65px; background-color: black;
                       {% if email_error %}

                           border: 3px solid #e53935;
                       {% else: %}
                           border: 3px solid #ccc;

                       {% endif %}
                       text-align: center; font-size: 20px; color:floralwhite" ; onfocus="" placeholder="EMAIL">

        <input class="form-control custom-input" id="password" name="password" required="" type="password" value=""
               style="margin-bottom: 0px; margin-top: 65px; background-color: black;
               border: 3px solid #ccc; text-align: center; font-size: 20px; color:floralwhite" ; onfocus=""
               placeholder="PASSWORD">

        <input type="submit" id="uploadSound" class="button" value="SUBMIT" style="margin-top: 50px">


    </form>
</div>

<audio style="opacity: 0" id="denied" controls>
    <source src="static/sounds/Access Denied.mp3" type="audio/mpeg">
</audio>

<audio style="opacity: 0" id="audioPlayer" controls>
    <source src="static/sounds/ItemDrop.mp3" type="audio/mpeg">
</audio>

{% if email_error %}
    <script>
        $(document).ready(function () {
            $("#denied")[0].play();
        })

    </script>
{% endif %}


<script>

    $(document).ready(function () {
        $("#uploadSound").click(function () {
            $("#audioPlayer")[0].play()
        })
    })

    document.getElementById('email').addEventListener('click', function () {
        this.style.borderColor = '#ccc'
    })

</script>
</body>

</html>
